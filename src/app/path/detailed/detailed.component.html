<div class="container">
    <section *ngIf="product">
        <div class="container px-4 px-lg-5 py-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6">
                    <img class="card-img-top mb-3 mb-md-0 img-fluid" [src]="url+ product.id"
                        alt="{{ product.product_name }}" style="max-width: 100%; height: auto;" />
                </div>
                <div class="col-md-6">
                    <h2 class="display-7 fw-bolder">{{ product.product_name }}</h2>
                    <div class="fs-6 mb-3 custom-text">
                        <span>{{ product.price_per_piece | currency: '฿' }}</span>
                    </div>
                    <p class="lead">{{ product.description }}</p>
                    <div class="d-flex">
                        <input class="form-control text-center me-3" type="number" step="1" min="1"
                            max="{{ product.stock_quantity }}" [(ngModel)]="quantity" style="max-width: 3rem" />
                        <button class="btn btn-outline-dark flex-shrink-0" type="button" (click)="addToCart(product)">
                            <i class="bi-cart-fill me-1"></i>
                            Add to cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<section class="py-5 bg-light">
    <div class="container px-4 px-lg-5 mt-5">
        <h2 class="fw-bolder mb-4">Other products</h2>
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let object of products">
                <div class="card h-100">
                    <img class="card-img-top" [src]="url+ object.id" alt="{{ object.product_name }}" />
                    <div class="card-body p-4">
                        <div class="text-center">
                            <h5 class="fw-bolder">{{ object.product_name }}</h5>
                            <h5 class="custom-text">{{ object.price_per_piece | currency: '฿' }}</h5>
                        </div>
                    </div>
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <a class="btn btn-outline-dark mt-auto"   (click)="reloadPage(object.id)" >
                                View options
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
