<section class="container">
  <div class="px-2 px-lg-4 mt-4">
    <div class="row gx-3 gx-md-4 gx-xl-5 row-cols-1 row-cols-md-2 row-cols-xl-6">
      <div class="col product-item p-1" *ngFor="let product of products">
        <div class="card h-100 border-0 rounded-0"
          *ngIf="product.product_status && product.price_per_piece !== 0 && product.stock_quantity !== 0">
          <div class="container">
            <a href="" routerLink="../product/{{product.id}}" class="text-decoration-none">
              <img class="card-img-top" [src]="url + product.id" alt="Product Image" />
              <div class="p-2">
                <div class="text-center">
                        <p class="fw-bolder text-dark">{{ product.product_name }}</p>
                      <p class="custom-text" [class.mt-auto]="true">
                        {{ product.price_per_piece | currency: '฿' }}
                      </p>
                      </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
</section>
